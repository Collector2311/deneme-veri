<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
</head>
<body>

    <div id="json-data"></div>

    <script>
        // Fetch JSON data from the URL
        fetch('https://deneme-veri-default-rtdb.europe-west1.firebasedatabase.app/inverter_1.json')
            .then(response => response.json())
            .then(data => {
                // Process the retrieved JSON data
                const jsonDataContainer = document.getElementById('json-data');
                jsonDataContainer.innerHTML = '<h2>JSON Data:</h2>';
                
                // Loop through the JSON properties and display them
                for (const [key, value] of Object.entries(data)) {
                    jsonDataContainer.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>

</body>
</html>
